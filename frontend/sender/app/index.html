<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Twitch Caster</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <!-- bower:css -->
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css"/>
    <!-- endbower -->


    <!-- inject:css -->
    <link rel="stylesheet" href="assets/app.css"/>
    <!-- endinject -->
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>
  <!-- bower:js -->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-resource/angular-resource.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-messages/angular-messages.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./bower_components/angular-websocket/angular-websocket.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="./src/app.js"></script>
  <script src="./src/templates.js"></script>

  <script src="./src/twitch/twitch.module.js"></script>
  <script src="./src/twitch/twitch.controller.js"></script>
  <script src="./src/twitch/twitch.query.controller.js"></script>
  <script src="./src/twitch/twitch.streams.service.js"></script>

  <script src="./src/twitch/stream/stream.component.js"></script>

  <script src="./src/chromecast/chromecast.module.js"></script>
  <script src="./src/chromecast/chromecast.service.js"></script>
  <!-- endinject -->
  <body ng-app="TwitchCaster" layout="column" ng-controller="TwitchController as twitchCtrl" ng-cloak>
    <!-- Github ribbon -->
    <a href="https://github.com/best-coloc-ever/twitch-cast">
      <img id="github-ribbon"
           src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
           alt="Fork me on GitHub"
           data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>
    <!--  -->
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>Twitch Caster</h1>
      </div>
    </md-toolbar>
    <div layout-padding layout-fill layout="column" role="main" class="main">
      <div layout-padding id="streams">
        <ng-include src="'src/twitch/view/streams.html'"  onload=""  autoscroll=""></ng-include>
      </div>
    </div>

  </body>

  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js" defer></script>

</html>
