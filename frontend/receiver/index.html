<!DOCTYPE html>

<html>
<head>
  <title>Chromecast receiver</title>

  <!-- Chromecast imports -->
  <script
    src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
  <script
    src="//www.gstatic.com/cast/sdk/libs/mediaplayer/1.0.0/media_player.js"></script>
  <!-- JQuery import -->
  <script
    src="//code.jquery.com/jquery-1.12.0.min.js"></script>

  <!-- Main css -->
  <link rel="stylesheet" href="receiver.css">

  <!-- video js -->
  <link rel="stylesheet" href="//vjs.zencdn.net/5.10.4/video-js.css">
  <script
    src="//vjs.zencdn.net/5.10.4/video.js"></script>
  <script
    src="//cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.1.0/videojs-contrib-hls.min.js"></script>

</head>

<body>
  <app></app>

  <script src="src/receiver.js"></script>
  <script src="src/chat_assets.js"></script>
  <script src="src/chat_line.js"></script>

  <script src="tags/app.tag" type="riot/tag"></script>
  <script src="tags/notice.tag" type="riot/tag"></script>
  <script src="tags/chat.tag" type="riot/tag"></script>
  <script src="tags/chat-line.tag" type="riot/tag"></script>
  <script src="tags/stream.tag" type="riot/tag"></script>
  <script src="tags/stream-info.tag" type="riot/tag"></script>
  <script src="tags/clock.tag" type="riot/tag"></script>

  <script
    src="https://rawgit.com/riot/riot/master/riot+compiler.js"></script>

  <script>
    riot.mount('app');
  </script>

</body>
</html>
